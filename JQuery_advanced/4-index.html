<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- left-to-right language -->

    <head>

        <meta charset="utf-8" />
        <title>jQuery advanced</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script  type="application/javascript">
            function createFamilyTree() {
                $("body").append("<table>");
                $("table").append($("<thead>"));
                $("thead").append($("<tr>"));
                $("tr").append($("<th>").text("Firstname"), $("<th>").text("Lastname"));
                $("table").append($("<tbody>"));
                $("tbody").append($("<tr>"), $("<tr>"), $("<tr>"));
                $("tbody tr").append($("<td>"), $("<td>").text("Salva"));
                $("tbody tr:nth-child(1) td:nth-child(1)").text("Guillaume");
                $("tbody tr:nth-child(2) td:nth-child(1)").text("Paulette");
                $("tbody tr:nth-child(3) td:nth-child(1)").text("Antoine");
            }

            function replaceFamilyTree() {
                $("tbody tr").remove();
                $("tbody").append($("<tr>"));
                $("tbody tr").append($("<td>").text("Gerard"), $("<td>").text("Bonissa"));
            }

            $(function(){
                createFamilyTree();
                replaceFamilyTree();
            });
            
        </script>

    </head>

    <body>

    </body>

</html>
